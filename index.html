<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Launch Academy JS Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <h2>Launch Academy JS Starter Kit</h2>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <div id = "test"><input type="text" placeholder="Enter your number here!" id="guess" class="guess"/></div>
      <a href="#" class="button" id="enter">Submit Guess!</a>
      <a href="#" class="button success" id="restart">Start a new game!</a>
      <a href="#" class="button alert">Button</a>
    </div>
    <div class="large-6 columns">
      <div data-alert class="alert-box">
        Guess: <span></span>
      </div>
      <div id="count">
        Count: <span></span>
      </div>
      <div id="return">
        Result: <span></span>
      </div>
    </div>
  </div>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
